<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="260" viewBox="0 0 1200 260" role="img" aria-label="Andy Setiawan Bali sunset header">
  <defs>
    <!-- Sunset sky + lake gradients (warmer) -->
    <linearGradient id="skySunset" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"  stop-color="#ffd2b3"/>
      <stop offset="30%" stop-color="#ffb989"/>
      <stop offset="58%" stop-color="#ff9457"/>
      <stop offset="78%" stop-color="#ff7a3d"/>
      <stop offset="100%" stop-color="#ffe0c8"/>
    </linearGradient>

    <linearGradient id="skyGlow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fff2df" stop-opacity="0.95"/>
      <stop offset="65%" stop-color="#ffcf9a" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#ff7a3d" stop-opacity="0"/>
    </linearGradient>

    <linearGradient id="lakeSunset" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="#ff9a5a" stop-opacity="0.60"/>
      <stop offset="35%" stop-color="#e27944" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#08324f" stop-opacity="1"/>
    </linearGradient>

    <linearGradient id="mist" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <linearGradient id="reflectionFade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.32"/>
      <stop offset="70%" stop-color="#ffffff" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <!-- Sun glow -->
    <filter id="sunGlow" x="-70%" y="-70%" width="240%" height="240%">
      <feGaussianBlur stdDeviation="10" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Jepun flower -->
    <g id="jepun">
      <circle cx="0" cy="0" r="7" fill="#fff7ed" opacity="0.96"/>
      <g fill="#ffe4e6" opacity="0.96">
        <ellipse cx="0" cy="-10" rx="6.5" ry="10"/>
        <ellipse cx="9" cy="-3" rx="6.5" ry="10" transform="rotate(72 9 -3)"/>
        <ellipse cx="6" cy="8" rx="6.5" ry="10" transform="rotate(144 6 8)"/>
        <ellipse cx="-6" cy="8" rx="6.5" ry="10" transform="rotate(216 -6 8)"/>
        <ellipse cx="-9" cy="-3" rx="6.5" ry="10" transform="rotate(288 -9 -3)"/>
      </g>
      <circle cx="0" cy="0" r="2.6" fill="#f59e0b"/>
    </g>

    <!-- Text style -->
    <style>
      .name {
        font-family: "Palatino Linotype", "Book Antiqua", Palatino, Georgia, "Times New Roman", serif;
        font-weight: 700;
        letter-spacing: 2.2px;
      }
    </style>
  </defs>

  <!-- Rounded container -->
  <rect x="0" y="0" width="1200" height="260" rx="22" ry="22" fill="#0b1220"/>

  <!-- Fade in the whole scene -->
  <g opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="1.1s" begin="0s" fill="freeze"/>

    <!-- Sky -->
    <rect x="0" y="0" width="1200" height="155" fill="url(#skySunset)"/>

    <!-- Bright glow region (top-right) -->
    <circle cx="930" cy="60" r="90" fill="#fff1dc" opacity="0.55" filter="url(#sunGlow)"/>
    <circle cx="980" cy="62" r="55" fill="#ffe0b3" opacity="0.55" filter="url(#sunGlow)"/>
    <rect x="0" y="0" width="1200" height="155" fill="url(#skyGlow)"/>

    <!-- Far ridge -->
    <path d="M0 142
             C140 126, 250 140, 360 126
             C500 108, 620 148, 720 126
             C820 110, 920 140, 1020 126
             C1100 114, 1160 128, 1200 118
             L1200 155 L0 155 Z"
          fill="#1b2330" opacity="0.72"/>

    <!-- Mist strip -->
    <rect x="0" y="110" width="1200" height="60" fill="url(#mist)" opacity="0.55"/>

    <!-- Lake -->
    <rect x="0" y="155" width="1200" height="105" fill="url(#lakeSunset)"/>

    <!-- Ripples -->
    <path d="M0 186 C160 164, 280 216, 430 193 C600 166, 710 230, 900 202 C1040 182, 1120 225, 1200 200"
          fill="none" stroke="#ffffff" stroke-width="2.1" opacity="0.14"/>
    <path d="M0 208 C170 194, 300 240, 470 214 C640 190, 760 248, 940 224 C1070 205, 1140 242, 1200 228"
          fill="none" stroke="#ffffff" stroke-width="1.7" opacity="0.11"/>

    <!-- Reflection fade -->
    <rect x="0" y="155" width="1200" height="105" fill="url(#reflectionFade)"/>

    <!-- Jepun flowers: more intense from the start + better coverage (including bottom-left) -->
    <!-- Jepun flowers: dense, always spawning off-screen, drifting to bottom-right -->
<g opacity="0.96">

  <!-- Group A: lots of starters from top-left / left -->
  <use href="#jepun" x="40" y="-40" transform="scale(0.70)">
    <animateTransform attributeName="transform" type="translate" from="-300 -280" to="1500 520" dur="3.6s" begin="0s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" additive="sum" type="rotate" from="0 40 -40" to="260 40 -40" dur="3.6s" begin="0s" repeatCount="indefinite"/>
  </use>

  <use href="#jepun" x="120" y="-90" transform="scale(0.60)">
    <animateTransform attributeName="transform" type="translate" from="-520 -340" to="1480 520" dur="3.9s" begin="0.1s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" additive="sum" type="rotate" from="0 120 -90" to="-240 120 -90" dur="3.9s" begin="0.1s" repeatCount="indefinite"/>
  </use>

  <use href="#jepun" x="220" y="-60" transform="scale(0.82)">
    <animateTransform attributeName="transform" type="translate" from="-420 -300" to="1600 520" dur="3.7s" begin="0.2s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" additive="sum" type="rotate" from="0 220 -60" to="320 220 -60" dur="3.7s" begin="0.2s" repeatCount="indefinite"/>
  </use>

  <use href="#jepun" x="320" y="-120" transform="scale(0.55)">
    <animateTransform attributeName="transform" type="translate" from="-720 -420" to="1480 520" dur="4.0s" begin="0.0s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" additive="sum" type="rotate" from="0 320 -120" to="260 320 -120" dur="4.0s" begin="0.0s" repeatCount="indefinite"/>
  </use>

  <use href="#jepun" x="420" y="-70" transform="scale(0.68)">
    <animateTransform attributeName="transform" type="translate" from="-800 -320" to="1650 520" dur="3.8s" begin="0.15s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" additive="sum" type="rotate" from="0 420 -70" to="-300 420 -70" dur="3.8s" begin="0.15s" repeatCount="indefinite"/>
  </use>

  <use href="#jepun" x="520" y="-45" transform="scale(0.90)">
    <animateTransform attributeName="transform" type="translate" from="-980 -260" to="1780 520" dur="3.6s" begin="0.05s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" additive="sum" type="rotate" from="0 520 -45" to="340 520 -45" dur="3.6s" begin="0.05s" repeatCount="indefinite"/>
  </use>

  <use href="#jepun" x="610" y="-100" transform="scale(0.58)">
    <animateTransform attributeName="transform" type="translate" from="-1120 -380" to="1820 540" dur="4.1s" begin="0.25s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" additive="sum" type="rotate" from="0 610 -100" to="260 610 -100" dur="4.1s" begin="0.25s" repeatCount="indefinite"/>
  </use>

  <use href="#jepun" x="720" y="-65" transform="scale(0.75)">
    <animateTransform attributeName="transform" type="translate" from="-1300 -300" to="1980 540" dur="3.7s" begin="0.18s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" additive="sum" type="rotate" from="0 720 -65" to="-260 720 -65" dur="3.7s" begin="0.18s" repeatCount="indefinite"/>
  </use>

  <use href="#jepun" x="820" y="-120" transform="scale(0.62)">
    <animateTransform attributeName="tran

    <!-- Centered text (fade in slightly after scene starts) -->
    <text x="600" y="138" text-anchor="middle" font-size="58" class="name" fill="#20130f" opacity="0">
      Andy Setiawan
      <animate attributeName="opacity" from="0" to="1" dur="0.9s" begin="0.25s" fill="freeze"/>
    </text>
  </g>
</svg>
